<!DOCTYPE html>
<html>
<head>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <title>Premium Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/styles/bootstrap.css">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="dist/vendor.min.js"></script>    
    <!-- 2. App dependencies-->
    <script src="dist/main-dep-min.js"></script>    
    
    <!-- 3. Polymer elements-->
    <link rel="import" href="dist/polymer.build.html">
    <style is="custom-style" include="iron-flex iron-flex-alignment">
        html, body {
            @apply(--layout-fullbleed);
            @apply(--paper-font-body1);
            background: var(--primary-background-color);              
        }
    </style>    
    <!-- 4. Configure SystemJS -->
    <script src="systemjs.config.js"></script>       
    <!-- 5. Load application-->
    <script src="dist/main.js"></script> 
    <script>                        
        document.addEventListener('WebComponentsReady', function () {            
            System.import('app').catch(function (err) {
                console.error(err);
            });                           
        });
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <calc></calc>
</body>
</html>
